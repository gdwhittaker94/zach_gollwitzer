<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    />
    <title>Lesson 7 Challenge Starter</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
</head>
<body>
    <main>
        <section class="content">
            <h2 class="content__header"> Output </h2>
            <div class="content__wrapper">
                <div>
                    <p>
                        Programmer Memes
                    </p>
                    <div id="meme">

                    </div>
                </div>
                <div>
                    <p>
                        Tell me something funny!
                    </p>
                    <div class="content__whiteTxt" id="joke">

                    </div>
                </div>
                <div>
                    <p>
                        Give me some wisdom...
                    </p>
                    <div class="content__whiteTxt" id="quote">

                    </div>
                </div>
                <div>
                    <p>
                        I want a riddle!
                    </p>
                    <div class="content__whiteTxt" id="riddle">
                        
                    </div>
                </div>
            </div>
        </section>

        <section class="sidebar">
            <h2>Actions</h2>
            <button onclick="showMeme()">Show a Meme</button>
            <button onclick="showJoke()">Tell Me a Joke</button>
            <button onclick="showQuote()">Random Quote</button>
            <button onclick="showRiddle()">Riddle me</button>
            <button class="reveal-btn" onclick="revealAnswers()">
                Reveal Riddle Answer
            </button>
            <p class="attribution">
                Code challenge by <a href="https://www.twitter.com/zg_dev" target="_top">@zg_dev</a>
            </p>
        </section>
    </main>

</body>
</html>
